<div class="tabela">
     <div class=" col-12 ">
          <div class=" col-11">
               <form #clienteForm="ngForm" >
                    <div class="column col-11 pt-5 ">
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="nome" #name="ngModel"
                                     [(ngModel)]="cliente.nome"  >
                         </div>

                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="telefone" #name="ngModel"
                                     [(ngModel)]="cliente.telefone"  >
                         </div>
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="email" #name="ngModel"
                                     [(ngModel)]="cliente.email"  >
                         </div>
                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="profissao" #name="ngModel"
                                     [(ngModel)]="cliente.profissao"  >
                         </div>
                    </div>
                    <div class="column col-11 pt-5" >

                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="renda" #name="ngModel"
                                     [(ngModel)]="cliente.renda"  >
                         </div>
                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="status" #name="ngModel"
                                     [(ngModel)]="cliente.status"  >
                         </div>
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="rua" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.rua"  >
                         </div>
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="numero" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.numero"  >
                         </div>
                    </div>
                    <div class="column col-11 pt-5 pb-5">
                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="complemento" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.complemento"  >
                         </div>
                         <div class="form-group col-3 px-3">
                              <input class="form-control" name="bairro" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.bairro"  >
                         </div>
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="cidade" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.cidade" >
                         </div>
                         <div class="form-group col-4 px-3">
                              <input class="form-control" name="estado" #name="ngModel"
                                     [(ngModel)]="cliente.endereco.estado"  >
                         </div>
                    </div>

               </form>
          </div>
          <div mat-dialog-actions class="button d-flex justify-content-end">
                         <button type="button" class="btn btn-primary btn-lg col-2 " (click)="atualizar()">Salvar</button>
               <button type="button" class="btn btn-danger btn-lg mx-3 col-2" (click)="cancelar()">Cancelar</button>
          </div>
     </div>
</div>
